<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stile.css" />
    <script
      src="https://kit.fontawesome.com/47a9c5c715.js"
      crossorigin="anonymous"
    ></script>
    <title>Ongacuri</title>
  </head>
  <body>
    <div class="reproductor">
      <div class="cancion">
        <div class="musica_audio">
 
          <audio id="music" controls></audio>
        </div>
        <div class="cancion_img">
          <img id="image" src="" />
        </div>
        <p class="titul_cancion" id="cnom"></p>
      </div>

      <div class="reproduccion">
        <div class="avanzando">
          <p id="drc"></p>
        </div>
        <div class="control">
          <div class="control reproduccion">
            <button id="btn-avanzar" type="button">
              <i class="fa-solid fa-angles-left"></i>
            </button>
            <button id="btn-retroceder" type="button">
              <i class="fa-solid fa-angles-right"></i>
            </button>
        </div>
      </div>
    </div>
    <script type="module" src="src/controllers/index.js"></script>
  </body>
</html>
